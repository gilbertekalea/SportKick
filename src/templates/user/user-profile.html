{% extends 'base.html' %} {% block title %} {% endblock %} {% block content %}
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="tab p-4" style="color:rgb(29, 29, 20)">
                    <button class="btn btn-outline-primary border-0 btn-sm btn-block mb-1" type="button" id="account">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                            <path
                                d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z" />
                        </svg>
                        Account</button>
                    <br>
                    <button class="btn btn-outline-primary border-0 btn-sm btn-block" type="button" id="blogs">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-card-text" viewBox="0 0 16 16">
                            <path
                                d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
                            <path
                                d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z" />
                        </svg>
                        Blogs</button>
                    <br>

                    <button class="btn btn-outline-primary border-0 btn-sm btn-block" type="button" id="fav">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-heart"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z" />
                            <path
                                d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z" />
                        </svg>
                        Favourite </button>
                </div>
            </div>

            <!-- User profile information -->
            {% include 'includes/account.html' %}
            {% include 'includes/blogs.html' %}
            {%include 'includes/favourite.html' %}
    
            <script>
                
                // const user_url = {{url_for("user.view_user_profile", id = current_user.id) | tojson }}
                
                // console.log(user_url)

                // Event to handle how vertical tabs- to display user information.
                let userData = document.getElementById('section-account');
                let blog = document.getElementById('section-blogs');
                let fav = document.getElementById('section-fav')
                let butBtn = document.getElementsByTagName('button');

                for (let i = 0; i <= butBtn.length; i++) {
                    butBtn[i].addEventListener('click', function () {
                        if (this.id === 'account') {
                            blog.style.display = 'none';
                            fav.style.display = 'none';
                            userData.style.display = 'block';
                        }
                        else if (this.id === 'fav') {
                            fav.style.display = 'block'
                            userData.style.display = 'none';
                            blog.style.display = 'none';
                        }
                        else {
                            fav.style.display = 'none'
                            userData.style.display = 'none';
                            blog.style.display = 'block';
                        }
                    })
                }
            </script>

        </div>
    </div>
    </div>
    <style>
        svg {
            cursor: pointer;
        }
    </style>
    {% endblock %}
</body>
