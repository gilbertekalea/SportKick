{% extends 'base.html' %}

{% block title %}
Schedule
{% endblock %}

{% block content %}
<div class="container table-responsive mt-5">
    <u>
        <h1 class="mt-3 mb-3 mt-4">2022/23 Tournament Season-Schedule</h1>
    </u>
    <table class='table table-light table-striped table-bordered border-primary font-monospace' style="font-size:small">
        <thead>
            <th scope='col'>Game</th>
            <th scope='col'>Venue</th>
            <th scope='col'>Time</th>
            <th scope='col'>Date</th>
            <!-- <th scope='col'>Result</th> -->

        </thead>
        {% for items in main_fixture %}
        <tbody>
            <tr scope='row'>
                {% for val in items.values() %}
                <td>{{val}}</td>
                {% endfor %}
            </tr>
        </tbody>

        {% endfor %}

    </table>
</div>
{% endblock %}
