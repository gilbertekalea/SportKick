<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Sign up</title>
</head>

<body class="login-form h-100">
    <div class="container w-50 bg-light">
        <div class="d-flex justify-content-center bg-light">
            <form class="w-50" action="/signup" method="post">
                <h1 class="text-uppercase fw-bolder fs-5 text-center text-primary mt-3">SIGN UP</h1>
                <hr>
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input class="form-control bg-transparent" autocomplete="off" autofocus name="firstname"
                        placeholder="fistname" type="text">
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">Last Name</label>
                    <input class="form-control bg-transparent" autocomplete="off" autofocus name="lastname"
                        placeholder="Last name" type="text">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input class="form-control bg-transparent" autocomplete="off" autofocus name="password"
                        placeholder="password" type="password">
                </div>
                <div class="mb-3 d-grid d-md-flex justify-content-end bg-light" id="spinner-id">
                    <button type="submit" class="btn-light border-0 me-3" id="btn-sign">SIGN UP</button>
                </div>
            </form>
        </div>
        <hr>
        <ul class="nav justify-content-start">
            <li class="nav-item"><a class="nav-link" href="#">Log in</a></p>
            <li class="nav-item">
                <a class="nav-link" href="#">Reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Community</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Developers Hub</a> </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Terms & Conditions</a>
            </li>
        </ul>

    </div>
    <script>
        let btn = document.getElementById("btn-sign");
        let spin = document.getElementById("spinner-id");

        btn.addEventListener("mouseover", function () {
            document.getElementById("btn-sign").style.backgroundColor = "darkturquoise";
        })
        btn.addEventListener("mouseout", function () {
            document.getElementById("btn-sign").style.backgroundColor = "whitesmoke";
        })

        btn.addEventListener("click", function () {
            let spinner = document.createElement("span");
            spinner.setAttribute("id", "span-id");
            spin.appendChild(spinner);

            setInterval(() => {
                document.getElementById("span-id").setAttribute("class", "spinner-border spinner-border-md text-success");
                document.getElementById("btn-sign").innerHTML = "Please be patience while loading...";
                document.getElementById("btn-sign").setAttribute("disabled", "");
                btn.style.backgroundColor = "whitesmoke";
            }, 1.9);
        })
    </script>
</body>

</html>
