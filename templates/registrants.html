<html class="bg-dark">
{% extends "layout.html" %}
{% block body %}
<hr class="bg-white">

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="text-white">People who have registered for sports: </p>
                <table class="table table-dark table-hover font-monospace">
                    <thead>
                        <tr>
                            <th>FIRST NAME</th>
                            <th>SPORT</th>
                            <th>TEAM</th>
                            <th>EXPERIENCE</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for name, sport, team, experience in registrants%}
                        <tr>
                            <td>{{ name }}</td>
                            <td>{{ sport }}</td>
                            <td>{{ team}}</td>
                            <td>{{ experience }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% endblock%}
</body>

</html>
